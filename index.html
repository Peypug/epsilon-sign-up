<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href = "styles.css" rel = "stylesheet">
  <script src = "script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Epsilon</title>
</head>
<body>
  <div class = "display">
    <div class = "display-image">
    <img src = "https://images.unsplash.com/photo-1636828982375-a4ec8b809e5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt = "Spaceship flying through pink">
    </div>
    <div class = "banner">
      <img src="rocket.png">
      <h1>Epsilon</h1>
    </div>
  </div>

  <div class = "form">
    <div class = "form-text">
      <h1>For a Better Future</h1>
      <div>
      <h3>As the leading force in space travel we aim to provide the best quality experience</h3>
      <h3>The safest form of travel throughout the galaxy, because you matter</h3>
     </div>
    </div>
    <form action = "index.html" method="post">
      <div class = "form-input">
        <h2 class = 'form-title'>Sign Up</h2>
        <fieldset>
          <legend>Name</legend>
          <div>
          <label for = "firstName">First Name </label>
          <input type = "text" name = "firstName" id = "firstName" placeholder="Margaret" pattern = "[A-Za-z]+" title = "This field may only contain letters" maxlength="15" required>
          </div>
          <div>
          <label for = "lastName">Last Name </label>
          <input type = "text" name = "lastName" id = "lastName" placeholder="Hamilton" pattern = "[A-Za-z]+" title = "This field may only contain letters" maxlength="15" required>
          </div>
        </fieldset>
        <fieldset>
          <legend>Contact Information</legend>
          <div>
          <label for = "email">Email </label>
          <input type = "email" name = "email" id = "email" placeholder="ToInfinityAndBeyond@Gmail.com" required>
          </div>
          <div>
          <label for = "phone">Phone Number </label>
          <input type = "tel" name = "phone" id = "phone" minlength="7" maxlength="15" pattern="[0-9]+" title = "This field may only contain numbers" placeholder="(123) 456-7890">
          </div>
        </fieldset>
        <fieldset>
          <legend>Password</legend>
          <div>
          <label for = "password">Password </label>
          <input type = "password" id = "password" name = "password" minlength="8" required>
          </div> 
          <div>
          <label for = "confirmedPassword">Confirm Password </label>
          <input type = "password" id = "confirmedPassword" name = "confirmedPassword" minlength="8" required>
          </div>
        </fieldset>
      </div>
      <div class = "account-complete">
        <button type = "submit" class = "create-account">Create Account</button>
        <p class = "login">Already have an account? <a href = "index.html">Log in</a></p>
      </div>
    </form>

  </div>
</body>
</html>
